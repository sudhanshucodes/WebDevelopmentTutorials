<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>paragraph is written like This &lt;p &gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &Copf;</p>
        <p>this is written like This &empty;</p>
        <p>this is written like this &sum;</p>
    </div>
</body>
</html>
