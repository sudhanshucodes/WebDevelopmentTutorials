<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navigation </title>
    <style>
        .navbar {
            background-color: rgb(8, 211, 69);
            border-radius: 30px;
        }

        .navbar ul {
            overflow: auto
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;

        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: white;

        }

        .navbar li a:hover{
            color: black;
        }

        .search{
            float: right;
            padding: 12px 14px;
            color: white;
        }
        .navbar input{
            border: 2px solid black;
            border-radius: 13px;
            padding: 2px 6px;
            /* width: auto; */
            margin: 1px 50px;
        }

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="Search" id="Search" placeholder="Search this website">
                </div>
            </ul> 
           
        </nav>

    </header>
</body>
</html>
